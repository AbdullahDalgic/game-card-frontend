<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Kart 2</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/card-2.css" />
  </head>
  <body>
    <main>
      <div class="container-lg">
        <div class="bg-top"></div>
        <div class="bg-bottom"></div>
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-12 area-1">
            <div
              class="row align-items-center justify-content-center text-center"
            >
              <div class="col-4 character">
                <img
                  src="assets/img/characters/character-1_frame.png"
                  data-aos="flip-left"
                  data-aos-duration="1000"
                  data-aos-delay="100"
                  alt=""
                />
                <h3 data-text="Başrol"></h3>
              </div>
              <div class="col-4 character-info">
                <h2 data-text="Abdullah Dalgıç"></h2>
                <h3 data-text="Abdullah"></h3>
                <h4 data-text="10.12.2020"></h4>
              </div>

              <div
                class="col-4 rosette"
                data-aos="flip-left"
                data-aos-duration="500"
                data-aos-delay="500"
              >
                <div class="shadow-1"></div>
                <img src="assets/img/rosette/rosette-1.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col-12 area-2">
            <div class="row">
              <div class="col-6 mentors">
                <h2 data-text="Karakter Mentorları"></h2>
                <div class="item">
                  <h3 data-text="Beslenme Mentoru"></h3>
                  <img src="assets/img/mentors/not-found.png" />
                </div>
                <div class="item">
                  <h3 data-text="Styling Mentoru"></h3>
                  <img src="assets/img/mentors/not-found.png" />
                </div>
                <div class="item">
                  <h3 data-text="Lezzet Mentoru"></h3>
                  <img src="assets/img/mentors/not-found.png" />
                </div>
                <div class="item">
                  <h3 data-text="Spor Mentoru"></h3>
                  <img src="assets/img/mentors/not-found.png" />
                </div>
              </div>
              <div class="col-6 chart">
                <div class="hr-shadow-vertical"></div>
                <div id="wrapper" data-aos="flip-left" data-aos-duration="500">
                  <canvas
                    id="chart"
                    width="400"
                    height="300"
                    data-values="[32, 99, 15, 30, 88, 77]"
                    data-names='["SABIR", "ZEKA", "GÜZELLİK", "İNANÇ", "GÜÇ", "KARARLILIK"]'
                  ></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 area-3">
            <div class="row">
              <div class="column">
                <div class="item">
                  <h2 data-text="Öfke"></h2>
                  <span data-text="30"></span>
                </div>
                <div class="extent">
                  <span class="dot" data-size="30"></span>
                  <div class="dot-shadow" data-size="30"></div>
                </div>
                <div class="item">
                  <h2 data-text="Arkadaş"></h2>
                  <i class="fa fa-arrow-up green"></i>
                </div>
                <div class="item">
                  <h2 data-text="Aile"></h2>
                  <i class="fa fa-arrow-up green"></i>
                </div>
                <div class="item">
                  <h2 data-text="Travma"></h2>
                  <i class="fa fa-arrow-right yellow"></i>
                </div>
              </div>
              <div class="column">
                <div class="item">
                  <h2 data-text="Özgüven"></h2>
                  <span data-text="30"></span>
                </div>
                <div class="extent">
                  <span class="dot" data-size="83"></span>
                  <div class="dot-shadow" data-size="83"></div>
                </div>
                <div class="item">
                  <h2 data-text="Güzellik"></h2>
                  <i class="fa fa-arrow-up green"></i>
                </div>
                <div class="item">
                  <h2 data-text="Soğukkanlılık"></h2>
                  <i class="fa fa-arrow-up green"></i>
                </div>
                <div class="item">
                  <h2 data-text="Hafıza"></h2>
                  <i class="fa fa-arrow-right yellow"></i>
                </div>
              </div>
              <div class="column-s">
                <div class="item-s">
                  <span data-text="75"></span>
                  <h2 data-text="Kararlılık"></h2>
                  <span class="right" data-text="77"></span>
                  <i class="fa fa-arrow-up green"></i>
                </div>
                <div class="item-s">
                  <span data-text="32"></span>
                  <h2 data-text="Sabır"></h2>
                  <span class="right" data-text="32"></span>
                  <i class="fa fa-arrow-right yellow"></i>
                </div>
                <div class="item-s">
                  <span data-text="85"></span>
                  <h2 data-text="Güç"></h2>
                  <span class="right" data-text="88"></span>
                  <i class="fa fa-arrow-up green"></i>
                </div>
                <div class="item-s">
                  <span data-text="99"></span>
                  <h2 data-text="Zeka"></h2>
                  <span class="right" data-text="99"></span>
                  <i class="fa fa-arrow-right yellow"></i>
                </div>
                <div class="item-s">
                  <span data-text="35"></span>
                  <h2 data-text="İnanç"></h2>
                  <span class="right" data-text="30"></span>
                  <i class="fa fa-arrow-down red"></i>
                </div>
                <div class="item-s">
                  <span data-text="10"></span>
                  <h2 data-text="Güzellik"></h2>
                  <span class="right" data-text="15"></span>
                  <i class="fa fa-arrow-up green"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 area-4">
            <div class="title">
              <h2 data-text="Temel Karakter Özellikleri"></h2>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="item">
                  <h2 data-text="Yarı Yapay Zeka"></h2>
                </div>
              </div>
              <div class="col-6">
                <div class="item">
                  <h2 data-text="Güçlü Hafıza"></h2>
                </div>
              </div>
              <div class="col-12">
                <div class="item">
                  <h2 data-text="White hacker"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/chart/chart.js"></script>
    <script src="assets/js/chart/chart-plugin.js"></script>
    <script src="assets/js/chart/chart-config.js"></script>

    <script src="assets/js/custom.js"></script>
    <script src="assets/js/card.js"></script>
  </body>
</html>
